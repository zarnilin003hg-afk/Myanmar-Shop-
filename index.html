    <meta charset="UTF-8" />

    <title>Myanmar POS & Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        /* Make the printable areas and their children visible */
        #printable-receipt, #printable-receipt *,
        #printable-transaction-report, #printable-transaction-report * {
          visibility: visible;
        }
        /* Position the printable areas at the top of the page */
        #printable-receipt, #printable-transaction-report {
          position: absolute;
          left: 0;
          top: 0;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          margin: 0 !important;
          width: 100%;
        }
        /* Thermal Printer Styles (80mm) */
        #printable-receipt.thermal-format {
          width: 76mm;
          font-size: 10pt;
        }
        /* A4 Styles */
        #printable-receipt.a4-format {
          width: 100%;
          font-size: 12pt;
          padding: 20mm !important; /* Add padding for A4 */
        }
        /* Transaction Report Styles */
        #printable-transaction-report {
            padding: 20mm !important;
            font-size: 10pt;
        }
        #printable-transaction-report table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        #printable-transaction-report th, #printable-transaction-report td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #printable-transaction-report th {
            background-color: #f2f2f2;
        }
         /* Hide elements that should not be printed */
        .no-print {
          display: none !important;
        }
      }
    </style>
